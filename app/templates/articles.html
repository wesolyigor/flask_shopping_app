{% extends '_base.html' %}

{% block content %}

{% if articles.count() > 0 %}

  {% for article in articles %}

    <div class="card" style="width: 18rem;">
      <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text">{{ article.lead }}</p>
    <a href="{{  url_for('articles.article', article_id=article.id) }}" class="btn btn-primary">Read</a>
    </div>
    </div>


  {% endfor %}

{% else %}

  <h3>There's no articles. Sorry!</h3>

{% endif %}

{% endblock %}
